<!-- Profile Update Modal -->
<div id="profileModal" class="modal">
    <div class="modal-content">
        <span class="close" id="close">&times;</span>
        <h2>Profile Details</h2>

        <!-- Profile Image Section -->
        <div class="profile-img-container">
            <img id="profileImage" src="default-avatar.png" alt="Profile Image">
            <input type="file" id="uploadProfileImage" accept="image/*" style="display: none;">
            <button type="button" id="changeImage">Change Image</button>
        </div>

        <form id="profileForm">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" disabled>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" disabled>

            <label for="phone">Phone No.</label>
            <input type="text" id="phone" disabled>

            <button type="button" id="editProfile">Edit</button>
            <button type="submit" id="saveProfile" style="display: none;">Save</button>
        </form>
    </div>
</div>


    
    
    <!-- Password Update Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close" id="close">&times;</span>
            <h2>Update Password</h2>
            <form id="passwordForm">
                <!-- <input type="password" id="currentPassword" placeholder="Current Password" required> -->
                <input type="password" id="newPassword" placeholder="New Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit" id="updPassword">Update</button>
            </form>
        </div>
    </div>
    

<!-- Content Section -->

    <label for="postContent">Post</label>
    <textarea id="postContent"></textarea>
    <button type="submit" id="submitPost">Submit</button>
</div>
